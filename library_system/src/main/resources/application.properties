spring.application.name=library_system
# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/librarysystem?useSSL=false&serverTimezone=UTC

# Database username and password
spring.datasource.username=root
spring.datasource.password=

# JDBC driver (optional in newer Spring Boot versions, but good to include)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
